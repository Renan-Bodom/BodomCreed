<!DOCTYPE html>{% load static %}
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="{% static 'css/_layoutFila.css' %}">
    <link rel="stylesheet" href="{% static 'css/filaAtendimento.css' %}">
</head>
<body>
    <div class="container">

        <header>

            <nav>
                <div class="nav-container">
                    <i class="fa-solid fa-people-arrows" id="logo"></i>

                    <div id="horaAgora"></div>

                    <ul>
                        <li><a href="/filaAtendimento/"><font class="fontMenu">Inicio</font></a></li>
                        <li><a href="#"><font class="fontMenu">Usuário</font></a></li>
                        <li><a href="#"><font class="fontMenu">Agente</font></a></li>
                    </ul>
                </div>
            </nav>


            <div class="main-banner">
                <div class="login-form">
                    
                    <h2>A evolução da fila</h2>
                    <p>Melhor solução para ficar em um fila.</p>
                    
                    <!--
                    <form action="/usuario/validar_acesso/" method="post">
                        {% csrf_token %}

                        <input type="email" id="txtUserEmail" name="txtUserEmail" placeholder="E-mail"/>
                        <input type="password" id="txtUserPassword" name="txtUserPassword" placeholder="Senha"/>
                        <input type="submit" value="Entrar" />
                        <a href="#">Esqueci a senha.</a>
                    </form>
                    -->

                </div>
            </div>

        </header>

        {% block content %}
        {% endblock %}


        <div>
            
            <img src="https://i.ibb.co/ftqqKP6/Renan-Logo.png" width="40px">
            © 2022 Copyright:
            <a href="http://bodomcreed.pythonanywhere.com/"> Bodom Creed.</a>
        </div>
    </div>



<!-- JavaScript -->
<!-- Pacotes de icones -->
<script src="https://kit.fontawesome.com/5d1f006dd0.js" crossorigin="anonymous"></script>
<!-- JS local -->
<script src="{% static 'js/_layoutFila.js' %}"></script>

<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
