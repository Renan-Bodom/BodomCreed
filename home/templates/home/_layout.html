<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="https://i.ibb.co/ftqqKP6/Renan-Logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/sistemasBeta.css' %}">
    <link rel="stylesheet" href="{% static 'css/curriculum.css' %}">
</head>
<body>

<header class="menuCabeca">
    <div class="header-1">
        <main>
            <font class="fontHeader-1">

                <div class="cabecaEsquerda">
                    <img src="https://i.ibb.co/ftqqKP6/Renan-Logo.png" width="50px">
                    Bodom Creed
                </div>

                <div class="cabecaDireita">

                        Time:

                        <!-- Renan -->
                        <a href="/cv/" target=”_blank”>
                            <img src="https://i.ibb.co/sqRsTTK/Renan.jpg" width="30px">
                        </a>

                        <!-- Luana -->
                        <a href="#" target=”_blank”>
                            <img src="https://i.ibb.co/W6F5k3H/Luana.jpg" width="30px">
                        </a>

                </div>

            </font>
        </main>
    </div>
</header>

<div class="header-2">
    <div class="menuOp">

        <ul>
            <li><a href="/"><font class="fontMenu">Inicio</font></a></li>
            <li><a href="#"><font class="fontMenu">Sistemas</font></a></li>
            <li><a href="/sistemasBeta/"><font class="fontMenu">Sistemas BETA</font></a></li>
            <li><a href="#"><font class="fontMenu">Sobre</font></a></li>
        </ul>

    </div>
</div>


<br>



<div class="container">
    {% block content %}
    {% endblock %}
</div>


<!-- Footer -->
<footer class="footer">
  <!-- Copyright -->
  <div>
      <font class="fontHeader-1">
      <img src="https://i.ibb.co/ftqqKP6/Renan-Logo.png" width="40px">
      © 2022 Copyright:
      </font>
      <a href="http://bodomcreed.pythonanywhere.com/"> Bodom Creed.</a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->



<!-- JavaScript -->
<!-- Pacotes de icones -->
<script src="https://kit.fontawesome.com/5d1f006dd0.js" crossorigin="anonymous"></script>
<!-- JS local -->
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/curriculum.js' %}"></script>
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
